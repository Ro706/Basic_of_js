<!DOCTYPE html>
<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <style>
        body{
            background-color : black;
            color : white;
        }
        button{
            height: 40px;
            width : auto;
            background-color: skyblue;
            color: white;
            border-radius: 25px;
            border : none;
            margin : 40px;
        }
        #demo{
            border: 1px solid black;
    }
    </style>
    <body>
    <center>
    <h2>My First JavaScript</h2>

    <button type="button" onclick="fun()"> Click me to display Date and Time.</button>

    <p id="demo"></p>
    </center>
    <script>
        let count = 0
        function fun(){
            if (count == 0){
                document.getElementById('demo').innerHTML = Date();
                count = 1;
            }
            else{
                document.getElementById('demo').innerHTML = '';
                count = 0;
            }
        }
    </script>
    </body>
</html>
